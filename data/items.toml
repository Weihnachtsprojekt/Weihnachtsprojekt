[[items]]
title = "Herzenzwünsche e. V."
image = "img/herzenswuensche-ev.jpg"
thumb = "img/herzenswuensche-ev_thumb.jpg"
alt = "Herzenzwünsche"
description = "Ehrenamtliche Helfer und Helferinnen geben ihr bestes um zu kranken und schwerkranken Kindern und Jugendlichen engen Kontakt aufzubauen um herauszufinden Welcher wunsch einem Kind oder Jugendlichem neuen Mut und neue Kraft geben kann. Denn die erfüllung eines lang gehegten Traumes trägt entscheidend dazu bei den belastenden Klinikalltag besser zu bewältigen. Jeder Wunsch wird ganz idividuell und mit Engagement verwirklicht. Egal ob das große Idol treffen, den Europapark besuchen oder eine schöne Geburtstagsfeier. Danke für euer Engagment und diesen Tollen Verein."
url = "https://www.herzenswuensche.de/"